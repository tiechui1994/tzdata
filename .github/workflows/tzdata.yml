name: Build tzdata
on: push

jobs:
  build-job:
    name: build source code
    runs-on: ubuntu-latest
    env:
      VERSION: 2021a

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: build
        run: |
          /usr/bin/bash build.sh ${VERSION}
          ls -Al ${GITHUB_WORKSPACE}/${VERSION}_zoneinfo.zip

      - name: upload
        uses: actions/upload-artifact@master
        with:
          name: ${{env.VERSION}}_zoneinfo.zip
          path: ${{github.workspace}}/${{env.VERSION}}_zoneinfo.zip

      - name: release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.TOKEN }}
          file: ${{github.workspace}}/${{env.VERSION}}_zoneinfo.zip
          asset_name: ${{env.VERSION}}_zoneinfo.zip
          tag: ${{env.VERSION}}
          overwrite: true
          body: "release ${{env.VERSION}}"